name: Build and Release

on:
  push:
    tags:
      - '*'
      - '*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Prepare release assets
        id: prep
        run: |
          mkdir -p release
          cp manifest.json main.js release/
          if [ -f styles.css ]; then cp styles.css release/; fi
          cd release
          zip -r ../open-in-terminal.zip .
          cd ..
          FILES="manifest.json\nmain.js\nopen-in-terminal.zip"
          if [ -f styles.css ]; then FILES="$FILES\nstyles.css"; fi
          echo -e "files<<EOF\n$FILES\nEOF" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.prep.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
